<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/options.css"/>
  </head>

  <body>
    <div class="content">
      <form>
        <fieldset class="redaction-pattern">
          <legend>Redaction Pattern</legend>
          <div>
            <input type="checkbox" id="month" name="month" value="month">
            <label for="month">Month</label>
          </div>
          <div>
            <input type="checkbox" id="day" name="day" value="day">
            <label for="day">Day</label>
          </div>
          <div>
            <input type="checkbox" id="hour" name="hour" value="hour">
            <label for="hour">Hour</label>
          </div>
          <div>
            <input type="checkbox" id="minute" name="minute" value="minute">
            <label for="minute">Minute</label>
          </div>
          <div>
            <input type="checkbox" id="second" name="second" value="second">
            <label for="second">Second</label>
          </div>
          <button class="browser-style" type="submit">Save</button>
        </fieldset>
      </form>
      <fieldset class="example">
        <legend>Example</legend>
        <input type="datetime-local" readonly>
      </fieldset>
    </div>
    <!-- TODO(FAP): show unsaved changes (dirty state) and give feedback on save action? -->
    <script src="../scripts/options.js"></script>
  </body>

</html>
